<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html & CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Titan+One&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Cat VS Cat!</h1>
    </header>

    <div>
        <img src="images/greyCat.png" alt="grey cat">
        <form>
            <fieldset>
                <legend>Choose One!</legend>

                <label>
                    <input type="radio" name="attack" id="rock" value="rock">
                    Rock
                </label>

                <label>
                    <input type="radio" name="attack" id="paper" value="paper">
                    Paper
                </label>

                <label>
                    <input type="radio" name="attack" id="scissors" value="scissors">
                    Scissors
                </label>
            </fieldset>
        </form>
        <img src="images/blackCat.png" alt="black cat">
    </div>
 

    <button>START</button>


</body>
</html>
