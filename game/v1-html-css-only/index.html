<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html & CSS</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Cat VS Dog</h1>
    </header>

    <div>
        <img src="images/greyCat.png" alt="grey cat">
        <form>
                <legend>Choose One!</legend>
                <input type="radio" name="spam" id="spam-yes" value="yes">
                <label for="spam-yes">Rock</label>

                <input type="radio" name="spam" id="spam-no" value="no" checked>
                <label for="spam-no">Paper</label>

                <input type="radio" name="spam" id="spam-no" value="no" checked>
                <label for="spam-no">Scissors</label>
        </form>
        <img src="images/blackCat.png" alt="black cat">
    </div>
 

    <button>START</button>


</body>
</html>
